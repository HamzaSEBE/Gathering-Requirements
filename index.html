            overflow-y: auto;

        .particle:nth-child(3) { width: 6px; height: 6px; top: 60%; left: 50%; animation-delay: 4s; }

        .container {

        label {

        }

        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--form-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--focus-border);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(65, 90, 119, 0.2);
        }

        textarea::placeholder {

        textarea:hover {

            transform: scale(1.01);
            border-color: var(--accent-color);
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 3rem auto 0;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            background: var(--accent-color);
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(224, 172, 39, 0.4);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(224, 172, 39, 0.6);
            background: #ffdb58;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--accent-color) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            animation: button-pulse 2s infinite ease-out;
        }

        button:hover::before {
            opacity: 1;
        }

        @keyframes card-in {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes header-in {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUpIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes particle-move {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
        @keyframes button-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
